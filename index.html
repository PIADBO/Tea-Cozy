<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./resources/css/style.css">
    <title>Tea Cozy</title>
  </head>
  <body>

<!--header section-->

    <header>

      <div class="logo">
        <img src="./resources/images/img-tea-cozy-logo.png" alt="logo">
      </div>
      <nav>
        <span><a href="#mission">Mission</a></span>
        <span><a href="#tea">Featured Tea</a></span>
        <span><a href="#locations">Locations</a></span>
      </nav>

    </header>

<!--content section-->

    <div class="content">

      <div id="mission">
        <div class="text">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch,Fair Trade, Organic Tea</h4>
        </div>
      </div>

      <div id="tea">
        <div class="text">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
       </div>

       <div class="food">
         <div class="Fall Berry Blitz Tea">
           <img src="./resources/images/img-berryblitz.jpg" alt="Fall Berry Blitz Tea" height="200px" width="300px">
           <h4>Fall Berry Blitz Tea</h4>
         </div>

         <div class="Spiced Rum Tea">
           <img src="./resources/images/img-spiced-rum.jpg" alt="Spiced Rum Tea" height="200px" width="300px">
           <h4>Spiced Rum Tea</h4>
         </div>

         <div class="Seasonal Donuts">
           <img src="./resources/images/img-donut.jpg" alt="Seasonal Donuts" height="200px" width="300px">
           <h4>Seasonal Donuts</h4>
         </div>

         <div class="Myrtle Ave Tea">
           <img src="./resources/images/img-myrtle-ave.jpg" alt="Myrtle Ave Tea" height="200px" width="300px">
           <h4>Myrtle Ave Tea</h4>
         </div>

         <div class="Bedford Bizarre Tea">
           <img src="./resources/images/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea" height="200px" width="300px">
           <h4>Bedford Bizarre Tea</h4>
         </div>

       </div>

      </div>

      <div id="locations">

      </div>

    </div>

<!--footer section-->

    <footer>


    </footer>
